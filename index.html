<!DOCTYPE html>
<html>
<head>
	<title>Coding Quiz</title>
	<link rel="stylesheet" href="Assets/style.css">
</head>
<body>
	<div class="quiz-container">
		<div id="quiz">
			<h1>Coding Quiz</h1>
			<hr>
			<p id="question"></p>
			<ul>
				<li><input type="radio" name="answer"><div class="choice">a</div>
				<li><input type="radio" name="answer"><div class="choice">b</div>
				<li><input type="radio" name="answer"><div class="choice">c</div>
				<li><input type="radio" name="answer"><div class="choice">d</div>
			</ul>
			<button id="submit">Submit</button>
			<div id="timer">00:00</div>
		</div>
	</div>
	<script src="Assets/script.js"></script>
</body>
</html>
