<!DOCTYPE html>
<html>
<head>
	<title>Coding Quiz</title>
	<link rel="stylesheet" href="Assets/style.css">
</head>
<body>
	<div class="quiz-container">
		<div id="quiz">
			<h1>Coding Quiz</h1>
			<hr>
			<p id="question"></p>
			<ul>
				<li><input type="radio" name="answer" id="choice1" value="1"><label for="choice1" id="label1"></label></li>
				<li><input type="radio" name="answer" id="choice2" value="2"><label for="choice2" id="label2"></label></li>
				<li><input type="radio" name="answer" id="choice3" value="3"><label for="choice3" id="label3"></label></li>
				<li><input type="radio" name="answer" id="choice4" value="4"><label for="choice4" id="label4"></label></li>
			</ul>
			<button id="submit">Submit</button>
			<div id="timer">00:00</div>
		</div>
	</div>
	<script src="Assets/script.js"></script>
</body>
</html>
